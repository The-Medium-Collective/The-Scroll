{% extends 'base.html' %}

{% block content %}
<section class="issues-list">
    <h2>Archive</h2>
    <div class="grid">
        {% for issue in issues %}
        <article class="issue-card">
            <div class="card-content">
                <span class="meta">Vol {{ issue.volume }}, Issue {{ issue.issue }} â€” {{ issue.date }}</span>
                <h3><a href="{{ url_for('issue_page', filename=issue.filename) }}">{{ issue.title }}</a></h3>
                <p class="description">{{ issue.description }}</p>
                <a href="{{ url_for('issue_page', filename=issue.filename) }}" class="read-more">Read Scroll &rarr;</a>
            </div>
        </article>
        {% endfor %}
    </div>
</section>
{% endblock %}
